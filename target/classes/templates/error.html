<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="my-error-background">
<div class="container mt-5">
    <div class="card border-danger mb-3">
        <div class="card-header">
            <h1>Something went wrong</h1>
        </div>
        <div class="card-body">
            <h2 class="my-second-header" th:if="${status}">
                <b>Response Status:</b> <span th:text="${status}">status-code</span> <span
                    th:if="${error}" th:text="'('+${error}+')'">error ...</span>
            </h2>
            <h2 class="my-second-header" th:if="${url}">
                <b>Page:</b> <span th:text="${url}">Page URL</span>
            </h2>
            <h4 th:if="${timestamp}" id='created'>
                <b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
            </h4>

        </div>
    </div>
</div>
</body>
</html>
