<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">User Management System</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav" style="display: flex">
                <li class="nav-item">
                    <a class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register" sec:authorize="!isAuthenticated()">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login" sec:authorize="!isAuthenticated()">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="card mb-3">
        <h1 class="my-highest-header card-header">Register new User Account</h1>
        <div class="card card-body">
            <div class="alert alert-info" th:if="${exist}">
                <p class="text text-center">
                    User with this email exists
                </p>
            </div>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="form-group">
                            <label for="email" class="form-control-label">Email</label>
                            <div class="input-group mb-3">

                                <input type="text" class="form-control" th:field="*{email}" id="email"/>
                            </div>
                            <div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-control-label">Password</label>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control password my-password-input"
                                       th:field="*{password}" id="password"/>
                            </div>
                            <div class="text text-danger"
                                 th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-control-label">Name</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control"
                                       th:field="*{name}" id="name"/>
                            </div>
                            <div class="text text-danger"
                                 th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                    </div>
                    </div>
                <input type="submit" value="Submit" class="btn btn-primary"/>
            </form>
    </div>
    </div>
</main>

</body>
</html>
