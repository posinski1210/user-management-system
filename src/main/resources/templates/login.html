<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">User Management System</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav" style="display: flex">
                <li class="nav-item">
                    <a class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register" sec:authorize="!isAuthenticated()">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login" sec:authorize="!isAuthenticated()">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="card mb-3">
            <h1 class="my-highest-header card-header">Login to User Account</h1>
            <div class=" card card-body">
                <div>
                    <div class="alert alert-danger" th:if="${param.error}">
                        <h2>Invalid Email or Password</h2>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="email" class="form-control-label">Email</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="email" name="username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Password</label>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control password my-password-input" id="password" name="password"/>
                            </div>
                        </div>
                        <input type="submit" value="Submit" class="btn btn-primary"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>

</body>
</html>
